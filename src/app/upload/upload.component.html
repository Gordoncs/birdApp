<div class="con">
  <div class="titles">
    客人基本信息：
  </div>
  <div class="inputList">
    <span>客户年龄：</span>
    <input type="number" [(ngModel)]="memberCase.memberAge">
  </div>
  <div class="inputList">
    <span>服务系列：</span>
    <div class="fwBox">
      <div class="tips" [class.tipsSel]="memberCase.serviceType=='抗衰'" (click)="choseType('抗衰')">抗衰</div>
      <div class="tips" [class.tipsSel]="memberCase.serviceType=='体雕'" (click)="choseType('体雕')">体雕</div>
      <div class="tips" [class.tipsSel]="memberCase.serviceType=='亮白'" (click)="choseType('亮白')">亮白</div>
      <div class="tips" [class.tipsSel]="memberCase.serviceType=='脱毛'" (click)="choseType('脱毛')">脱毛</div>
    </div>
  </div>
  <div class="inputList">
    <span>服务项目：</span>
    <input type="text" [(ngModel)]="memberCase.serviceProject">
  </div>
  <div class="titles">
    照片对比：
  </div>
  <div class="photoBox">

          <div class="photoCon">
            <div class="icon">
              <img src="./assets/image/littleUploadIcon.png" alt="">
            </div>
            <span>点击上传</span>
            <!--<input type="file"  class="uploadInput upppinput{{i}}" (change)="getImgUrl($event, i)">-->

            <img class="photoList" (click)="showLook(item)" *ngIf="item.returnData.real!=''" [src]="item.returnData.real" alt="">
          </div>
          <span>服务前照片</span>
        </div>
      </div>
      <div *ngFor="let item of cropperArr let i = index" [class.hide]="i!=1" class="photoLists">
