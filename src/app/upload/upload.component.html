<div class="con">
  <div class="titles">
    客人基本信息：
  </div>
  <div class="inputList">
    <span>客户年龄：</span>
    <input type="number">
  </div>
  <div class="inputList">
    <span>服务系列：</span>
    <div class="fwBox">
      <div class="tips">体雕</div>
      <div class="tips">亮白</div>
      <div class="tips">脱毛</div>
      <div class="tips">体雕</div>
    </div>
  </div>

  </div>
  <div class="titles">

  </div>
  <div class="photoBox">
    <div class="duibiBox">
      <div *ngFor="let item of cropperArr let i = index" [class.hide]="i!=0" class="photoLists">
        <div class="bbsd" *ngIf="i==0">
          <div class="photoCon">
            <div class="icon">
              <img src="./assets/image/littleUploadIcon.png" alt="">
            </div>
            <span>点击上传</span>
            <input type="file" class="uploadInput" accept="image/jpeg" (change)="getImgUrl($event, i)">
            <div class="photoList psbox{{i}}"></div>
          </div>
          <span>服务前照片</span>
        </div>
      </div>
      <div *ngFor="let item of cropperArr let i = index" [class.hide]="i!=1" class="photoLists">

    </div>
