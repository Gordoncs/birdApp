<img class="headBg" src="./assets/image/teacherHead.png" alt="">
<div class="teacherBox">
  <div class="teacherShow">
    <img class="teacherConBg" src="./assets/image/teacherBird.png" alt="">
    <div class="teacherCon">
      <div class="teacherInfo">
        <div class="pimgs">
          <div class="round1">
            <div class="round2">
              <img class="teacherConBg" [src]="teacherInfo.photoAddr" alt="">
            </div>
          </div>
        </div>
        <div class="pname">{{teacherInfo.name}}</div>
        <div class="ptitle">{{teacherInfo.title}}</div>
        <div class="ptel">{{teacherInfo.phone}}</div>
      </div>
      <div class="btnIconBox" (click)="sao()" >
        <img  src="./assets/image/sao.png" alt="">
      </div>
      <div class="line"></div>
      <div class="btnIconBox" [routerLink]="['/upload', {'advisorId': teacherInfo.id}]">
        <img  src="./assets/image/chuan.png" alt="">
      </div>
    </div>
  </div>
</div>

<div class="setBox">
  <div class="heads">
    <img src="./assets/image/setting.png" (click)="showQr = 1" alt="">
  </div>
  <div class="setBoxShow" >
    <div *ngIf="showQr == 1" class="setNumerBox">
      <div class="lists">
        <span>折扣设置</span>
        <input type="number" [(ngModel)]="zhekouInput" (keyup)="changeit('折扣')" placeholder="请输入折扣">
        <span>%</span>
      </div>
      <div class="lists" style="margin-bottom: 0.1rem;">
        <span>现金设置</span>
        <input type="number" [(ngModel)]="cashInput" (keyup)="changeit('现金')" placeholder="请输入现金">
        <span>元</span>
      </div>
    </div>
    <div *ngIf="showQr == 1" class="setIconBtn" (click)="getQrFn()">
      <img src="./assets/image/setQRIcon.png" alt="">
    </div>
    <img *ngIf="showQr == 2" class="qrBg" src="./assets/image/qrBg.png" alt="">
    <div *ngIf="showQr == 2" class="qrBox">
      <div class="qrBoxCon">
        <img [src]="qrImg" alt="">
      </div>
    </div>
  </div>
</div>
<app-alertbox></app-alertbox>
